{{ define "content" }}
UserName:{{.Name}}
<h1>Sample TodoApp</h1>
 
<p>[<a href="/todos/new">Create</a>]</p>
<hr>
 
{{ range .Todos }}
<div>{{ .Title }}</div>
<div>{{ .Content }}</div>
<div>{{ .Deadline}}</div>
<p>[<a href="/todos/edit/{{.ID}}">Edit</a>]</p>
<p>[<a href="/todos/delete/{{.ID}}">Delete</a>]</p>
<hr>
{{end}}
{{end}}
